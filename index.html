<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css" integrity="sha512-gRH0EcIcYBFkQTnbpO8k0WlsD20x5VzjhOA1Og8+ZUAhcMUCvd+APD35FJw3GzHAP3e+mP28YcDJxVr745loHw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="home-page">
        <header>
            <p>Gmail</p>
            <p>Images</p>
            <i class="fas fa-th"></i>
            <div>S</div>
        </header>
        <div class="main-area">
            <div class="logo"><img src="google.png" alt=""></div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <i class="fas fa-microphone"></i>
            </div>
            <div class="buttons">
                <div class="btn">Google Search</div>
                <div class="btn">I'm Feeling Lucky</div>
            </div>
            <div class="languages">
                <p>Google offered in:</p>
                <p class="lang">हिन्दी</p>
                <p class="lang">বাংলা</p>
                <p class="lang">తెలుగు</p>
                <p class="lang">मराठी</p>
                <p class="lang">தமிழ்</p>
                <p class="lang">ગુજરાતી</p>
                <p class="lang">ಕನ್ನಡ</p>
                <p class="lang">മലയാളം</p>
                <p class="lang">ਪੰਜਾਬੀ</p>
            </div>
        </div>
        <div class="bottom-area">
            <p>India</p>
        </div>
        <footer>
            <p>Advertising</p>
            <p>Business</p>
            <p>About</p>
            <p>How Search works</p>
            <p>Privacy</p>
            <p>Terms</p>
            <p>Settings</p>
        </footer>
    </div>
</body>

</html>
